<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Awesome Book</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>All Awesome Books</h1>
      <section class="tab">
        <table class="table">
          <thead>
            <tr>
              <th>Title</th>
              <th>Author</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="book-list"></tbody>
        </table>
      </section>

      <section class="bokk">
        <h2>Add a new Book</h2>
        <form id="book-form">
          <label for="title">
            <input id="title" name="title" placeholder="Title" type="text" />
          </label>
          <br />
          <label for="author">
            <input id="author" name="author" placeholder="Author" type="text" />
          </label>
          <br />
          <button class="btn-submit" type="submit">Add</button>
        </form>
      </section>
    </div>
    <script src="app.js"></script>
  </body>
</html>
